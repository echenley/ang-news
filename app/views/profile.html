<div class="profile">
    <div class="post row">
        <div class="col-sm-1">
            <img ng-src="http://www.gravatar.com/avatar/{{profile.md5_hash}}" class="prof-img">
        </div>

        <div class="col-sm-10">
            <span class="name">
                {{ profile.username }}
            </span>
        </div>
    </div>

    <div class="post row" ng-repeat="post in posts" ng-include="'views/partials/post.html'"></div>
</div>
