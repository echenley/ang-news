<a href="/"><span class="glyphicon glyphicon-arrow-left"></span> Back to Posts</a>

<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

<hr>

<form ng-submit="submitPost(post)">
	<h4 class="text-muted">Submit a Comment</h4>
	<div class="form-group">
		<label for="comment-name">Name</label>
		<input type="text" ng-model="comment.name" class="form-control" id="comment-name">
	</div>
	<div class="form-group">
		<label for="comment-body">Comment</label>
		<textarea ng-model="comment.body" class="form-control" id="comment-body"></textarea>
	</div>
	<div class="form-group">
		<input type="submit" value="Add Post" class="btn btn-primary">
	</div>
</form>
